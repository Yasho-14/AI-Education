<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f0f8ff, #dff6ff);
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
            min-height: 100vh;
        }
        .header-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(90deg, #2196F3, #21CBF3);
            border-radius: 12px;
            box-shadow: 4px 4px 15px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 10px;
        }
        .title-container {
            text-align: center;
            font-size: 32px;
            font-weight: bold;
            color: white;
            border-bottom: 3px solid white;
            padding-bottom: 10px;
            width: 100%;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            width: 100%;
            border-top: 3px solid white;
            background: linear-gradient(90deg, #2196F3, #21CBF3);
            border-radius: 0 0 12px 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .nav-links {
            display: flex;
        }
        nav a {
            color: white;
            padding: 12px 20px;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-radius: 8px;
            transition: all 0.3s ease-in-out;
            position: relative;
        }
        nav a::after {
            content: '';
            position: absolute;
            left: 50%;
            bottom: -5px;
            width: 0;
            height: 3px;
            background: white;
            transition: width 0.3s ease-in-out, left 0.3s ease-in-out;
        }
        nav a:hover::after, nav a.active::after {
            width: 100%;
            left: 0;
        }
        .login-signup {
            margin-right: 20px;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 10px;
            border: 2px solid white;
            transition: all 0.3s;
        }
        .login-signup:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(1.05);
        }
        .chatbot {
            border: 2px solid white;
            border-radius: 8px;
            padding: 10px 20px;
            transition: 0.3s;
        }
        .chatbot:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.08);
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 4px 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 90%;
            margin-bottom: 30px;
        }
        h2 {
            color: #2196F3;
            margin-bottom: 20px;
        }
        .chatbox {
            width: 100%;
            height: 300px;
            padding: 10px;
            border: 2px solid #2196F3;
            border-radius: 8px;
            margin-bottom: 10px;
            overflow-y: auto;
            background: #f9f9f9;
            text-align: left;
        }
        input {
            width: calc(100% - 22px);
            padding: 10px;
            font-size: 16px;
            border: 2px solid #2196F3;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        button {
            background: #2196F3;
            color: white;
            padding: 10px 20px;
            border: none;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #1976D2;
        }
        footer {
            width: 100%;
            background: linear-gradient(90deg, #2196F3, #21CBF3);
            color: white;
            text-align: center;
            padding: 20px;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let currentPage = window.location.pathname.split("/").pop();
            let navLinks = document.querySelectorAll(".nav-links a");
            navLinks.forEach(link => {
                if (link.getAttribute("href") === currentPage) {
                    link.classList.add("active");
                }
            });
        });

        async function sendMessage() {
            const userInput = document.getElementById("userInput").value;
            const chatbox = document.getElementById("chatbox");

            if (userInput.trim() === "") return;

            chatbox.innerHTML += `<p><strong>You:</strong> ${userInput}</p>`;
            document.getElementById("userInput").value = "";
            chatbox.scrollTop = chatbox.scrollHeight;

            try {
                const response = await fetch("https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=AIzaSyC7lUREIIC6mNvAS-qTKyLdWF6R3Blk3VA"), {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        contents: [
                            {
                                parts: [
                                    {
                                        text: userInput
                                    }
                                ]
                            }
                        ]
                    })
                });

                const data = await response.json();

                const botReply = data?.candidates?.[0]?.content?.parts?.[0]?.text || "Sorry, I couldn't understand that.";
                chatbox.innerHTML += `<p><strong>Bot:</strong> ${botReply}</p>`;
                chatbox.scrollTop = chatbox.scrollHeight;

            } catch (error) {
                chatbox.innerHTML += `<p><strong>Bot:</strong> Error connecting to Gemini API.</p>`;
                console.error("Gemini API error:", error);
            }
        }
    </script>
</head>
<body>
    <div class="header-container">
        <div class="title-container">Welcome to AI Educational Platform</div>
        <nav>
            <div class="nav-links">
                <a href="frontai.html">Home</a>
                <a href="courses.html">Courses</a>
                <a href="resources.html">Resources</a>
                <a href="tools.html">AI Tools</a>
                <a href="about.html">About Us</a>
                <a href="contact.html">Contact</a>
                <a href="chat.html" class="chatbot">Chatbot</a>
            </div>
           
        </nav>
    </div>

    <div class="container">
        <h2>AI Chatbot</h2>
        <div class="chatbox" id="chatbox">Welcome! How can I assist you today?</div>
        <input type="text" id="userInput" placeholder="Type your message...">
        <button onclick="sendMessage()">Send</button>
    </div>

    <footer>
        Â© 2025 AI Educational Platform. All Rights Reserved.
    </footer>
</body>
</html>
